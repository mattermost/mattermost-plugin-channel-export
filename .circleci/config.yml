version: 2.1

orbs:
  plugin-ci: mattermost/plugin-ci@0.1.0

workflows:
  test:
    jobs:
      - plugin-ci/lint
      - plugin-ci/test
      - plugin-ci/build
  deploy:
    jobs:
      - plugin-ci/deploy-release:
        filters:
          tags:
            only: /^v.*/
          branches:
            ignore: /.*/
        requires:
          - test
      - plugin-ci/deploy-release-github:
        filters:
          tags:
            only: /^v.*/
          branches:
            ignore: /.*/
        context: matterbuild-github-token
        requires:
          - plugin-ci/deploy-release
